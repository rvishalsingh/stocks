<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mutual Fund Calculator | Presented by Vishal Singh</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f6f8; color: #222; }
    header { background: #0d6efd; color: #fff; padding: 15px; text-align: center; }
    .container { max-width: 900px; margin: auto; padding: 20px; }
    .card { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .calc-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
    .calc-card { border: 1px solid #e0e0e0; border-radius: 12px; padding: 20px; text-align: center; cursor: pointer; transition: 0.3s; background: #fafafa; }
    .calc-card.active, .calc-card:hover { border-color: #0d6efd; box-shadow: 0 4px 12px rgba(13,110,253,0.2); }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, button { width: 100%; padding: 10px; margin-top: 5px; border-radius: 6px; border: 1px solid #ccc; font-size: 16px; }
    button { background: #0d6efd; color: white; border: none; cursor: pointer; margin-top: 15px; }
    .results { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 20px; }
    .result-box { background: #f1f5ff; padding: 15px; border-radius: 8px; text-align: center; }
    footer { text-align: center; font-size: 14px; padding: 10px; color: #666; }
  </style>
</head>
<body>

<header>
  <h2>Mutual Fund Return Calculator</h2>
  <p>Presented by Vishal Singh</p>
</header>

<div class="container">

  <div class="card">
    <h3 style="text-align:center;">Calculators</h3>
    <div class="calc-grid">
      <div class="calc-card active" data-type="sip" onclick="selectCalc('sip')">üìà<h4>SIP</h4></div>
      <div class="calc-card" data-type="swp" onclick="selectCalc('swp')">üí∏<h4>SWP</h4></div>
      <div class="calc-card" data-type="lumpsum" onclick="selectCalc('lumpsum')">üí∞<h4>Lumpsum</h4></div>
      <div class="calc-card" data-type="liquid" onclick="selectCalc('liquid')">üè¶<h4>Liquid Fund</h4></div>
    </div>

    <label id="amountLabel">Investment Amount (‚Çπ)</label>
    <input type="number" id="amount" value="500000" />

    <div id="swpWithdrawal" style="display:none;">
      <label>Withdrawal Per Month (‚Çπ)</label>
      <input type="number" id="withdrawal" value="10000" />
    </div>

    <label id="durationLabel">Duration (Years)</label>
    <input type="number" id="duration" value="10" />

    <label>Expected Return (% p.a.)</label>
    <input type="number" id="rate" value="12" />

    <button onclick="calculate()">Calculate</button>
  </div>

  <div class="card">
    <div id="swpAlert" style="display:none;background:#ffe6e6;color:#b30000;padding:10px;border-radius:8px;margin-bottom:15px;text-align:center;font-weight:bold;"></div>
    <div class="results">
      <div class="result-box"><h4>Total Invested</h4><p id="invested">‚Çπ0</p></div>
      <div class="result-box"><h4>Total Withdrawal / Gain</h4><p id="gain">‚Çπ0</p></div>
      <div class="result-box"><h4>Final Portfolio Value</h4><p id="final">‚Çπ0</p></div>
    </div>
    <canvas id="chart"></canvas>
  </div>

</div>

<footer>Mutual fund investments are subject to market risks. Returns are not guaranteed.</footer>

<script>
  let selectedType = 'sip';
  let chart;

  function selectCalc(type) {
    selectedType = type;
    document.querySelectorAll('.calc-card').forEach(c => c.classList.remove('active'));
    document.querySelector(`.calc-card[data-type="${type}"]`).classList.add('active');

    document.getElementById('swpWithdrawal').style.display = type === 'swp' ? 'block' : 'none';
    document.getElementById('durationLabel').innerText = type === 'liquid' ? 'Duration (Days)' : 'Duration (Years)';
    document.getElementById('amountLabel').innerText = type === 'swp' ? 'Total Investment (‚Çπ)' : 'Investment Amount (‚Çπ)';
  }

  function calculate() {
    const amount = parseFloat(document.getElementById('amount').value);
    const duration = parseFloat(document.getElementById('duration').value);
    const rate = parseFloat(document.getElementById('rate').value) / 100;

    let invested = 0, finalValue = 0, gain = 0;

    if (selectedType === 'sip') {
      const m = duration * 12;
      const r = rate / 12;
      invested = amount * m;
      finalValue = amount * ((Math.pow(1 + r, m) - 1) / r) * (1 + r);
      gain = finalValue - invested;
    }

    if (selectedType === 'lumpsum') {
      invested = amount;
      finalValue = amount * Math.pow(1 + rate, duration);
      gain = finalValue - invested;
    }

    if (selectedType === 'swp') {
      const m = duration * 12;
      const r = rate / 12;
      const w = parseFloat(document.getElementById('withdrawal').value);
      let balance = amount;
      let withdrawn = 0;
      let balances = [];

      for (let i = 1; i <= m; i++) {
        balance = balance * (1 + r) - w;
        if (balance <= 0) {
          withdrawn += Math.max(0, w + balance);
          balance = 0;
          document.getElementById('swpAlert').style.display = 'block';
          document.getElementById('swpAlert').innerText = `‚ö†Ô∏è Portfolio exhausted in ${(i/12).toFixed(1)} years`;
          break;
        }
        withdrawn += w;
        balances.push(balance);
      }

      invested = amount;
      finalValue = balance;
      gain = withdrawn;
      drawLine(balances);
    }

    if (selectedType === 'liquid') {
      invested = amount;
      finalValue = amount + (amount * rate * duration) / 365;
      gain = finalValue - invested;
    }

    document.getElementById('invested').innerText = '‚Çπ' + invested.toFixed(0);
    document.getElementById('gain').innerText = '‚Çπ' + gain.toFixed(0);
    document.getElementById('final').innerText = '‚Çπ' + finalValue.toFixed(0);

    if (selectedType !== 'swp') drawBar(invested, finalValue);
  }

  function drawBar(a, b) {
    if (chart) chart.destroy();
    chart = new Chart(document.getElementById('chart'), {
      type: 'bar',
      data: { labels: ['Invested', 'Final Value'], datasets: [{ data: [a, b] }] }
    });
  }

  function drawLine(data) {
    if (chart) chart.destroy();
    chart = new Chart(document.getElementById('chart'), {
      type: 'line',
      data: { labels: data.map((_, i) => i + 1), datasets: [{ label: 'Balance', data }] }
    });
  }
</script>

</body>
</html>
